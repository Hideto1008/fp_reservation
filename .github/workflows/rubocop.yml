name: Run Tests with RSpec

on:
  push:
    branches:
      - main
      - "**"

jobs:
  rspec:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./fp_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run RSpec
        run: bundle exec rspec
